<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Orders</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.3/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css" rel="stylesheet">
    <style>
        /* Custom Gold Color */
        @layer utilities {
            .text-gold-400 {
                color: #FFD700;
            }

            /* Custom gold color */
            .bg-gold-400 {
                background-color: #FFD700;
            }

            .border-gold-400 {
                border-color: #FFD700;
            }
        }
    </style>
</head>

<body class="bg-black text-white font-sans">

    <!-- Orders Section -->
    <section
        class="container mx-auto py-10 px-6 md:px-8 lg:px-12 xl:px-16 bg-gradient-to-br from-black to-gray-900 rounded-lg shadow-2xl">
        <h2 class="text-3xl md:text-4xl font-bold text-gold-400 mb-8 text-center">Your Orders</h2>

        <!-- Order Cards Grid -->
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
            <!-- Order Card -->
            <div class="bg-gray-800 rounded-lg p-6 transform transition duration-500 hover:scale-105 hover:shadow-2xl">
                <h3 class="text-xl font-semibold text-gold-400 mb-2">Order #12345</h3>
                <p class="text-gray-300">Placed on 2024-11-10</p>
                <p class="text-gray-500 mt-2">Status: <span class="text-yellow-400">Shipped</span></p>
                <button
                    class="w-full py-2 bg-gold-400 text-black font-semibold rounded-lg hover:bg-white hover:text-gold-400 border border-gold-400 transition duration-300 mt-4">
                    View Details
                </button>
            </div>

            <!-- Order Card -->
            <div class="bg-gray-800 rounded-lg p-6 transform transition duration-500 hover:scale-105 hover:shadow-2xl">
                <h3 class="text-xl font-semibold text-gold-400 mb-2">Order #12346</h3>
                <p class="text-gray-300">Placed on 2024-11-09</p>
                <p class="text-gray-500 mt-2">Status: <span class="text-yellow-400">Processing</span></p>
                <button
                    class="w-full py-2 bg-gold-400 text-black font-semibold rounded-lg hover:bg-white hover:text-gold-400 border border-gold-400 transition duration-300 mt-4">
                    View Details
                </button>
            </div>

            <!-- Order Card -->
            <div class="bg-gray-800 rounded-lg p-6 transform transition duration-500 hover:scale-105 hover:shadow-2xl">
                <h3 class="text-xl font-semibold text-gold-400 mb-2">Order #12347</h3>
                <p class="text-gray-300">Placed on 2024-11-08</p>
                <p class="text-gray-500 mt-2">Status: <span class="text-yellow-400">Delivered</span></p>
                <button
                    class="w-full py-2 bg-gold-400 text-black font-semibold rounded-lg hover:bg-white hover:text-gold-400 border border-gold-400 transition duration-300 mt-4">
                    View Details
                </button>
            </div>

            <!-- Order Card -->
            <div class="bg-gray-800 rounded-lg p-6 transform transition duration-500 hover:scale-105 hover:shadow-2xl">
                <h3 class="text-xl font-semibold text-gold-400 mb-2">Order #12348</h3>
                <p class="text-gray-300">Placed on 2024-11-07</p>
                <p class="text-gray-500 mt-2">Status: <span class="text-yellow-400">Pending</span></p>
                <button
                    class="w-full py-2 bg-gold-400 text-black font-semibold rounded-lg hover:bg-white hover:text-gold-400 border border-gold-400 transition duration-300 mt-4">
                    View Details
                </button>
            </div>
        </div>
    </section>

    <div class="btn btn-primary right-0 ml-[45%] mb-[3%]">
        <button><a href="index.html">Go Home</a></button>
    </div>
    <!-- Footer Section -->
    <footer class="bg-black text-center py-4 mt-12">
        <p class="text-gray-400">&copy; 2024 Aura Perfumes. All Rights Reserved.</p>
    </footer>

</body>

</html>
